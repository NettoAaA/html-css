<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formuláro</title>
</head>
<body>
  <h1>Exemplo de formulário</h1>
  <form action="cadastro.php">
    <fieldset>
      <legend>Sexo</legend>
        <p>
          <input type="radio" name="sexo" id="imasc"><label for="imasc">Masculino</label>
          <input type="radio" name="sexo" id="ifem"><label for="ifem">Feminino</label>
        </p>
      <legend>Esportes Favoritos</legend>
      <p>
        <input type="checkbox" name="bas" id="ibas"><label for="ibas">Basquete</label>
        <input type="checkbox" name="fut" id="ifut"><label for="ifut">Futebol</label>
      </p>
      <p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
      </p>
    </fieldset>
  </form>
</body>
</html>
