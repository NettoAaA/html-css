<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário</title>
</head>
<body>
  <form action="cadastro.php">
    <p>
      <label for="iest"></label>
      <select name="estado" id="iest">
        <optgroup label="Estados">
          <option value="SP">São Paulo</option>
          <option value="PR">Parana</option>
        </optgroup>
      </select>
    </p>

    <p>
      <label for="iprof">Profissao</label>
      <input type="text" name="prof" id="iprof" list="lstprof">
      <datalist id="lstprof">
        <option value="ADM">administrador</option>
      </datalist>
    </p>

    <p>
      <label for="imsg">Sua mensagem:</label> <br>
      <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
    </p>

    <p>
      <input type="submit" value="Enviar">
      <input type="reset" value="Limpar">
    </p>
  </form>
</body>
</html>
