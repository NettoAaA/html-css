<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Videos com HTML5</title>
</head>
<body>
  <h1>Inserindo videos hospedados localmente</h1>
  <p>Este video esta hospedado no meu proprio servidor.</p>

  <video width="500" poster="limoes-capa.png" controls>
    <source src="meu-video.mp4" type="video/mp4">
  </video>

  <h1>Inserir videos do youtube</h1>
  <iframe width="500" height="315" src="https://www.youtube.com/embed/fsq7fhNpdGM?si=3RhiWD8O5g_JcE-4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
