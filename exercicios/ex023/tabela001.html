<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabela</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }

    table {
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid black;
      padding: 5px 10px;
    }

    thead, tfoot {
      background-color: grey;
      color: white;
    }

    tbody > tr:nth-child(2n) {
      background-color: antiquewhite;
    }
  </style>
</head>
<body>
  <h1>Tabela</h1>
  <table>
    <thead>
      <tr>
        <th scope="col">Data</th>
        <th scope="col">Descrição</th>
        <th scope="col">Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>12/06</td>
        <td>tupperware</td>
        <td>R$135,00</td>
      </tr>
      <tr>
        <td>12/06</td>
        <td>tupperware</td>
        <td>R$135,00</td>
      </tr>
      <tr>
        <td>12/06</td>
        <td>tupperware</td>
        <td>R$135,00</td>
      </tr>
      <tr>
        <td>12/06</td>
        <td>tupperware</td>
        <td>R$135,00</td>
      </tr>
      <tr>
        <td>12/06</td>
        <td>tupperware</td>
        <td>R$135,00</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2" scope="row">Valor total</th>
        <td>R$675,00</td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
